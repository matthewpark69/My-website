<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" type="text/css" href="assets/contact.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800;900&display=swap" rel="stylesheet">  
</head>
<body>
    
    <section class="main">
        <h1 class="title">Contact Me</h1>
        <form action="#">
            <div class="main-box">
                <div class="input-box">
                    <span class="text">Full name</span>
                    <input type="text" placeholder="Please enter your" required>
                </div>

                <div class="input-box">
                    <span class="text">Username</span>
                    <input type="text" placeholder="Please enter your" required>
                </div>

                <div class="input-box">
                    <span class="text">Email</span>
                    <input type="Email" placeholder="Email" required>
                </div>

                <div class="input-box">
                    <span class="text">Phone Number</span>
                    <input type="Number" placeholder="Please enter your" required>
                </div>

                <div class="input-box">
                    <span class="text">Password</span>
                    <input type="Password" placeholder="Please enter your" required>
                </div>

                <div class="input-box">
                    <span class="text">Confirm Password</span>
                    <input type="Password" placeholder="Confirm your password" required>
                </div>
            
            </div>

            <div class="container">
                <input type="radio" name="gender" id="circle-1">
                <input type="radio" name="gender" id="circle-2">
                <input type="radio" name="gender" id="circle-3">
                <span class="gender">Gender</span>
                <div class="category">
                    <label for="circle-1">
                        <span class="circle one"></span>
                        <span class="male">Male</span>
                    </label>

                    <label for="circle-2">
                        <span class="circle two"></span>
                        <span class="women">Women</span>
                    </label>

                    <label for="circle-3 ">
                        <span class="circle three"></span>
                        <span class="other">Walmart Bag</span>
                    </label>
                </div>
            </div>

            <div class="btn">
                <input type="submit" value="Contact Me!">
            </div>
        </form>
    </section>

</body>
</html>
